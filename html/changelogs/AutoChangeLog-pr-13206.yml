author: necromanceranne, lord scrubling
delete-after: true
changes:
  - rscadd: Duct tape! Right-click objects and cyborgs with duct tape to repair them
      if they have been damaged! Wrap objects in duct tape to make it completely incapable
      of embedding! Find them in your nearest Vendomat or Engi-Vend vending machines
      today! They can also be made in Autolathes, the Engineering protolathe, and
      the Service protolathe!
  - tweak: the recording tape design in autolathes is now less ambiguously named
  - bugfix: sticky tapes can no longer be applied at any distance
  - soundadd: added sounds for tape
