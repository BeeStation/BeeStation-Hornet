  - rscadd: New shelter template, shuttle husk
  - balance: Shuttle Construction kit now contains the husk of an old exploration
      shuttle
  - bugfix: You can now scan animals again with the DNA probe
  - balance: 2 station objectives will spawn per round, still randomized
  - balance: lowered the amount of mob spawns from the BSH portals
  - rscdel: Removed the station shield as an objective, kept the code for the satellite
      defense
