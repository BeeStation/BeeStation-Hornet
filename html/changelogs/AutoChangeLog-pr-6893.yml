author: Rukofamicom
delete-after: true
changes:
  - rscdel: Players who are shoved into walls no longer immediately drop their items,
      but are knocked down for 50% longer
  - rscadd: Shoving someone who is knocked down will cause them to drop their held
      item(s)
  - rscdel: Removed 4-second hardstun from shoving someone who is knocked down.
  - tweak: Gives disarm attacks an increased action cooldown
  - balance: Walls and empty hands are no longer the single most dangerous thing to
      worry about in combat.
