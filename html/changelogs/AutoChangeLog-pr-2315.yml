author: That0nePerson
delete-after: true
changes:
  - rscadd: Added chugging! Target mouth with a drinking glass to down 50u of a drink.
  - rscadd: 'Added Fourth Wall: A drink that gives temporary brain traumas over time
      that are cured when the drink is out of your system.'
  - rscadd: "Added Rat'vander Cocktail: A drink that makes you slur like the Nar'sour,\
      \ but clock-cult styled. Explodes if mixed with Nar'sour."
  - rscadd: 'Added Icewing: A drink that cools you down if hot, and heals some burn
      damage if too cold. Perfect for watcher hunting!'
  - rscadd: 'Added Sarsaparillian Sunset: a drink that slowly heals burn damage, but
      if overdosed over 50u, deals rapid burn damage and grants fire breath.'
  - rscadd: "Added Bee's Knees: A drink that tastes bad to everyone except apids,\
      \ but tastes fantastic to apids and heals them."
  - tweak: Gave Plasmaflood (drink) a clear message of its effects.
  - bugfix: Fixed a Nar'sour typo.
  - imageadd: Added sprites for all drinks.
