author: itsmeow
delete-after: true
changes:
  - tweak: ModPCs/Tablets/PDAs will now use the same window for all apps, reducing
      the lag between switching apps and preventing the window from jumping around
      the screen.
  - rscadd: Added the IC date to the NtOS header.
  - balance: Nukie PDAs can now connect to NTNet while off-station.
  - bugfix: You can no longer imprint IDs onto ModPCs that don't support it.
  - code_imp: Converted the IC year offset to a define.
  - bugfix: Fixed a potential exploit where any airlock could be remotely controlled
      with the airlock control app.
  - admin: Added more detail to some href exploit logs.
  - tweak: Illiterate people can no longer use ModPCs.
