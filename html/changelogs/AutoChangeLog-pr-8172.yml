author: PowerfulBacon
delete-after: true
changes:
  - balance: Abductor silencer range reduced to a range of 5
  - balance: Abductor silencer can no longer block camera's vision.
  - balance: Abductors can now teleport near other abductors regardless of if there
      are specimin nearby or not.
  - balance: Using the emergency teleport will set the combat stimulant injector's
      cooldown to a minimum of 6 seconds to prevent an exploit where it could be used
      to bypass the 6 second sleep applied by emergency teleport.
