author: itsmeow
delete-after: true
changes:
  - bugfix: Fixed transparency of shuttle landing overlay being hard to see.
  - rscadd: You can now move up and down in the shuttle landing view using HUD buttons
      or F and C.
  - rscadd: F and C multiz moves now call relaymove(), allowing it to be used to resist
      out of most containers as well as working with camera eyes.
  - bugfix: You can no longer zmove or fall into/through solid structures like windows,
      airlocks, and grilles.
  - bugfix: Moving an item around in your inventory while in openspace/flying no longer
      causes it to "fall" for a second before returning to your hand.
  - tweak: Shuttles can now land on open ice turfs.
  - bugfix: Fixed runtimes caused by falling items impacting objects on the turf.
  - rscadd: Added missing OBJ_FLAGS to VV flag editor.
  - tweak: Falling objects will now act as if they were thrown at the head. A hat
      falling from above will land on your head.
