author: S34NW, CydiaLamiales, Naevi
delete-after: true
changes:
  - rscadd: Added a new racial ability to Mothmen - cocooning
  - refactor: Moths getting their wings burned off now gives them a new trait - MOTH_BURNT_WINGS,
      which makes their wings/antennae and markings to always render as burnt and
      stops them from opening their wings
  - tweak: Ahealing a mothperson now removes the burnt trait
  - bugfix: fixed Ahealing a mothperson without wings giving them new wings that were
      invisible
  - imageadd: New icon for mothperson cocoons
