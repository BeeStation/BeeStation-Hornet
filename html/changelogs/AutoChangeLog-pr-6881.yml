author: Patternseeker
delete-after: true
changes:
  - tweak: Inducers are now called "NT-50" and "NT-100" for Science and Engineering
      respectively. Referred to as "inducer" and "heavy-duty inducer".
  - tweak: Renamed "inducer" to "heavy-duty inducer".
  - rscadd: Added empty variant of engineering inducers for the protolathes.
  - rscadd: NT-100 Inducers can now be printed at engineering protolathes.
  - balance: NT-100 Inducers cost 2x the materials compared to NT-50.
  - rscadd: Added new Science and Engineering Inducers crates at cargo.
  - balance: Engineering Inducers come with high powered cells.
  - balance: Science inducers crate now costs 1000 credits. Engi inducers crate costs
      2000 to reflect twice the potential.
