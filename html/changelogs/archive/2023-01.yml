  - tweak: Improved the Message Monitor's server linking behavior to support multiple
      servers of the same network and name.
  - bugfix: Fixed an exploit where you could unlink the active message monitor server,
      link to another with a different decryption key, and still be authenticated.
  - admin: Added an admin verb, "Send PDA Message"
  - tweak: Raised Dynamic costs for most midround antagonists to better represent
      their impact.
  - tweak: Added HIGH_IMPACT flags to Blob and Xenos, meaning they typically will
      not coincide in the same round.
  - tweak: Added living antagonist percentage checks to all midround injections, scaling
      with population. This means if there are too many currently active antagonists,
      Dynamic will not inject any midrounds.
  - tweak: Lowered dynamic security requirements across the board, to allow for a
      better variety of antagonists on lowpop rather than defaulting to excessive
      amounts of traitors.
