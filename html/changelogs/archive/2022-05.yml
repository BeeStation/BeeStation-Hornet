  Zams, Ashlynn:
  - rscadd: a boatload new viro symptoms, check the wiki for more in-depth explanations
      of each
  - rscadd: Autobrewery syndrome. Gets the host drunk. has thresholds to change how
      drunk it gets the host.
  - rscadd: Bubonic infection. The host takes toxin and brute damage as they grow
      pustules that can shoot off and infect others, especially when hit
  - rscadd: Photosensitive muscle condensation. The host gains more max health and
      is slowed down in the light, and loses max health and is sped up in the dark
  - rscadd: Hemetophagy. The host sucks up blood on the floor and that they have drank
      to cure bloodloss, but loses blood over time. At thresholds, can heal brute
      damage.
  - rscadd: Hyperactivity. Lowers mood and reduces nutrition, but heals stamina damage
  - rscadd: Aptotic Culling. Converts radiation to brute damage, can convert cell
      and toxin damage at thresholds
  - rscadd: Organ regeneration. Heals organ damage. At thresholds, prevents and cures
      heart attacks and appendicitis,  and can slowly regenerate organs the host is
      missing
  - rscadd: Viral Suspended Animation. Causes a virus to have next to no effect until
      reaching stage 5
  - rscadd: Hysteria. Causes a random emote, which does not change when the virus
      transmits. Cannot cause farting. At threshold, infects whoever is looking and
      is not mindshielded or wearing a tinfoil hat
  - rscadd: Toxoplasmosis Sapiens. Grants a mood boost around cats and cat people.
      Can cause some forms of dysmorphic mania at thresholds
  - rscadd: a new, better, more evil adminspawn toxoplasmosis virus preset
  - rscadd: Xenobiological Symbiosis. Heals toxin damage. The host barfs out grubs
      that eat slimes and slimepeople, but can be cooked into delicious healing meat
  - imageadd: new sprites for grubs
  - rscadd: Gravitic Biopotential Instability Syndrome, or GBIS. Causes random gravity
      increases, with thresholds can deal damage or throw objects at the host
  - rscdel: removes high gravity animations. They're broken, and cause you to become
      invisible.
