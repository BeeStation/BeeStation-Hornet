2022-12-05:
  Crossedfall:
  - server: Bumps auxmos to 2.2.1
  - server: Bumps the maximum BYOND version to 514.1589
  Rukofamicom:
  - tweak: Xeno win condition has been altered and reworded slightly to better fit
      expectations and avoid confusion regarding hijacking. The goal of Xenomorphs
      is now to get a living queen to Central Command so that the colony may continue
      to spread.
  - tweak: Xenos no longer force a hostile environment just by existing, instead triggering
      a delayed shuttle arrival under most circumstances. Aside from a delay on arrival,
      evacuations may be performed normally, including early launches to escape the
      threat if the crew held out during the delay.
  benbot16:
  - rscadd: Adds an ash drake lasso. This can only be crafted and used by ash walkers,
      and can be used to tame ash drakes.
  - balance: Adds more lavaland mobs to the list of mobs that the primal lasso can
      tame.
  - code_imp: Makes tamed animal attack code a bit more robust.
  - code_imp: Refactors lasso code.
2022-12-07:
  RKz:
  - bugfix: removed observer ability to edit syndie shuttle pods names. Agents spending
      that 8 TC no longer have to worry about the dead's opinions on their unimaginative
      naming schemes.
  RussianGenCoke:
  - tweak: Tweaked a brain damage line
  Tsar-Salat:
  - tweak: Rapid Shuttle Designator has had its weight changed to now fit in pockets,
      toolbelt, and belt slots.
2022-12-08:
  EvilDragonfiend:
  - code_imp: changed weird whitespace indentation into tab indentation in cluwne
      code
  - code_imp: renamed quirk file names
  - code_imp: minor change to cluwne code (mob layer related)
  - rscadd: added a static list that a camera can see invisible mobs. any object/mob
      being invisible but in this list will be revealed by camera obscura.
  - rscadd: camera obscura now can detect Floor Cluwne, Revenant as well.
  - tweak: Photographer quirk is now Psychic Photographer which gives you a camera
      obscura.
  - code_imp: client_alert() proc that alerts players without pausing any code
  - code_imp: quirk preference will be properly reset if quirks are tweaked in the
      future.
  - code_imp: tailSweep code now uses static
  RKz:
  - tweak: adds allowed items list to Ancient RIG hardsuit suit storage. List includes
      combined items from both mining and explo suits.
  - balance: retro laser weapons can now be stored in the RIG hardsuit suit slot
  Tsar-Salat:
  - bugfix: prox sensor works when set to 0
  itsmeow:
  - tweak: Dynamic now classifies Abductors as a light midround ruleset, allowing
      them to spawn earlier in the round instead of right near the end, as well as
      allowing it to spawn alongside other light rulesets.
  - bugfix: Fixed a bug with Syndicate Sleeper Agent not properly updating its candidates.
2022-12-09:
  PowerfulBacon:
  - balance: Abductor silencer range reduced to a range of 5
  - balance: Abductor silencer can no longer block camera's vision.
  - balance: Abductors can now teleport near other abductors regardless of if there
      are specimin nearby or not.
  - balance: Using the emergency teleport will set the combat stimulant injector's
      cooldown to a minimum of 6 seconds to prevent an exploit where it could be used
      to bypass the 6 second sleep applied by emergency teleport.
  The-Moon-Itself:
  - bugfix: List related WireMod components can no longer store lists inside other
      lists.
  - tweak: List related WireMod with an index input now treat a null index as a 0.
  dwasint, PestoVerde322:
  - rscadd: DU glass can now smooth instead of being singular windows anywhere
  - tweak: New table sprites from Sunset station (Credits to Quantum-M for the sprites)
  - imageadd: Reworked the tables and glass icons and sorted them around properly
2022-12-10:
  Crossedfall:
  - server: Bumps the SQL schema version to 6.1
  PowerfulBacon:
  - rscadd: Airlock hack difficulty now depends on the area. Easier to hack areas
      will have more labelled wires and less shock wires, while higher security areas
      will have shock and dud wires.
  - code_imp: Adds the ability to label only specific wires on the hacking UI.
  itsmeow:
  - rscadd: 'Added animated emotes: *sweatdrop, *glasses, *annoyed, *sigh'
  - rscadd: 'Added audible emotes: *cough, *dwoop (IPC), *gasp, *msqueak (moth), *chitter
      (moth), *sigh, *snap2, *snap3, *sneeze, *sniff'
  - rscadd: 'Added emotes: *clear, *etwitch (felinid), *eyeroll, *huff'
  - tweak: Abductors, androids, apids, flypeople, golems, IPCs, moths, skeletons,
      and non-/mob/living/carbon/humans, and anyone with the NOBREATH trait will not
      play a sound for *cough, *gasp, *sigh, *sneeze, and *sniff
  - rscadd: Added a unique moth laugh sound.
  - rscadd: Added a unique moth deathgasp sound.
  - tweak: Mothroaches now use insect-type emote messages and can use *click, *chitter,
      and *msqueak.
  - code_imp: Clap emote now properly checks if you have arms.
  - code_imp: Improved how *laugh and *scream determine per-species sounds.
  - bugfix: Removed a duplicate *chime emoji.
  - bugfix: Fixed some emotes having an extra period at the end of their messages.
