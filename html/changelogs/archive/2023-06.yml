2023-06-01:
  Absolucy:
  - tweak: High-impact roundstart dynamic rulesets are weighted less if they've been
      chosen in a recent round.
  - tweak: Normally blocked rulesets can now occur if the ruleset blocking them is
      "dead". For example, this means heretics could show up after you deconvert the
      entire cult, or traitors could appear after flukies all blow themselves up.
  - tweak: Some midround/latejoin dynamic rulesets will not roll if the station has
      been heavily damaged.
  - tweak: Roundstart rulesets (and obsessed) in dynamic now actually use antag rep.
  - bugfix: Changeling transformation sting works again.
  - rscadd: Tourettes can now combine with voice of god for an... interesting effect.
  - bugfix: Fixed an exploit with mentorhelps and adminhelps.
  CydiaLamiales:
  - rscadd: Added the 'blueprint' mode to the T-ray scanner, which shows the normal
      layout of pipes, wires and disposal pipes
  - rscadd: Added the ability to toggle T-ray scanner modes by Alt-clicking it
  - tweak: Things revealed by the T-ray scanner now stay visible for 16 ticks rather
      than 8
  - imageadd: added an icon for the T-ray scanner in the 'blueprint' mode
  EvilDragonfiend:
  - code_imp: improved language codes
  - rscadd: added Metalanguage - everyone can understand this, but only speakable
      by specific situation. (mentor rat can say this. curator can't say this). You
      know this language, but it will not be visible in your known language list.
  - imageadd: lang icon for metalanguage
  - tweak: Gibbering language icon will not be visible to yourself any longer. No
      meta yourself that your language is broken.
  - tweak: some mobs (especially animals) will now say in Metalanguage instead of
      Common. Rats will squeak, cats will meow, but not in Galactic Common.
  - tweak: revenant can see ghosts/other revs, but they can't orbit them
  - rscadd: revenant can teleport to the station when they're in no-station z-level
      (non-station). They get the spell when they are out of the station. You will
      teleport to a random station location and get stunned for 4s and revealed for
      8s
  - code_imp: minor clean up rev code
  EvilDragonfiend, Aramix, nicbn(TG):
  - bugfix: ported a camera code - Camera will capture your current shape correctly
      - especially when you're big or resting. (credit to nicbn in TG)
  - bugfix: ghosts in a photo will be looked like they're orbiting. (credit to Aramix
      in bee discord)
  HowToLoLu:
  - bugfix: Odd movements in space no longer causes an error
  'Jikka Joestar ':
  - bugfix: Fixed visibility from medbay reception on Kilo Station
  JixS4v:
  - rscadd: Added hotkeys for the AI to disconnect and reconnect to its most recently
      used shell
