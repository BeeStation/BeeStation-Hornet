author: itsmeow, Spockye
delete-after: true
changes:
  - rscadd: Added Fugitive / Fugitive Hunters role preferences, be sure to enable
      them!
  - rscadd: Added Fugitives Dynamic ruleset
  - refactor: Refactored fugitive and fugitive hunter code, including objectives,
      roundend reports, and general polish.
  - tweak: Gave fugitive hunters new, varying outfits.
  - tweak: Updated all fugitive hunter shuttles.
  - tweak: The hunter shuttle now requires power and has dynamic lighting.
  - tweak: Redesigned the bluespace capture device to work similarly to the gulag
      teleporter.
  - tweak: The fugitive capture device now lists wanted fugitives and their location
      on the orbital map.
  - bugfix: Fixed captured fugitives being able to re-enter their body.
  - bugfix: Fixed spacepol outfits having an item that was too large in their pocket.
  - tweak: Genericized the contractor baton for use by fugitive hunters.
  - tweak: Changed the bounty hunter mask into a space helmet.
  - rscadd: Added an incapacitating shell box.
  - tweak: Re-themed the currently unused "neutral" theme for use in the fugitive
      capture device.
  - rscadd: Added a bounty suit storage unit.
  - rscadd: Added a hydraulic armblade autosurgeon.
  - rscadd: Added various subtypes of hats, coats, etc for use in fugitive hunter
      outfits.
  - admin: Admins can now select the fugitive and fugitive hunter backstories 15 seconds
      before they spawn.
  - bugfix: Fixed a grammatical error in the contractor baton description.
