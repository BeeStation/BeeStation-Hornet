author: PowerfulBacon
delete-after: true
changes:
  - balance: Lowers damage of cult sword from 30 to 23. Maximum damage from sharpening
      reduced from 40 to 30.
  - balance: Cult stun now EMPs the target's headset.
  - balance: Holy protection is now visible to anyone with holy protection themselves,
      and is also visible to cultists.
  - balance: Flagellant's have postiive armour rather than negative armour, making
      them somewhat viable.
  - balance: Holy protection will now allow you to bypass the mirror shield's blocking,
      and will result in taking reduced damage from cult swords.
  - balance: EMPs will no longer disable all your channels on radio headsets, instead
      temporarilly disabling them for 20 seconds similar to other EMP effects.
