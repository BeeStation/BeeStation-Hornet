name: Make changelogs

on:
  push:
    branches:
      - master

jobs:
  MakeCL:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 25
      - name: Python setup
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install depends
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/changelog/requirements.txt
      - name: Make CL
        env:
          #GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} Use this instead if you have unprotected branches
          GITHUB_TOKEN: ${{ secrets.CL_TOKEN }}
          GIT_EMAIL: "56381746+ss13-beebot@users.noreply.github.com"
          GIT_NAME: "ss13-beebot"
        run: python tools/changelog/generate_cl.py
